# Patch for squirrel.yaml

# 適用於【鼠鬚管】0.9.13+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格
#
# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   系統默認色系 - native
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft
#   谷歌 - google
#   曬經石 - solarized_rock
#   简约白 - clean_white

patch:
  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  style:
    horizontal: true            # 候選窗横向顯示
    inline_preedit: false       # 非內嵌編碼行
#   font_face: "儷黑 Pro"       # 我喜歡的字體名稱
    font_point: 18              # 字號
    corner_radius: 10           # 窗口圓角半徑
    border_height: 0            # 窗口邊界高度，大於圓角半徑才有效果
    border_width: 0             # 窗口邊界寬度，大於圓角半徑才有效果
    color_scheme: luna          # 選擇配色方案
  app_options:
    com.apple.Terminal:         # 在 Terminal 等 APP 上默認輸出英文
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
      no_inline: true
    com.microsoft.VSCode:
      ascii_mode: true
      no_inline: true

